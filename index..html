<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponit Table</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.js"></script>
</head>
<body>
    <div class="ase-123">
        <span class="heading">Enter the Game Detaile</span><br>
        <fw-label value="Select Game Mode" color="green"></fw-label><br>
        <fw-radio >Oppen Joker</fw-radio>
        <fw-radio >Suspence 7'S</fw-radio>
        <fw-select state="warning" label="Number of Player" required="true" value="2" placeholder="Enter your point" >
            <fw-select-option value="1">1</fw-select-option>
            <fw-select-option value="2">2</fw-select-option>
            <fw-select-option value="3">3</fw-select-option>
            <fw-select-option value="4">4</fw-select-option>
            <fw-select-option value="5">5</fw-select-option>
            <fw-select-option value="6">6</fw-select-option>
            <fw-select-option value="7">7</fw-select-option>
            <fw-select-option value="8">8</fw-select-option>
            <fw-select-option value="9">9</fw-select-option>
        </fw-select>
        <fw-input label="Enter the Game Point" icon-left="number-field"  state="warning" placeholder="enter you total point" required></fw-input>
        <fw-input label="Enter the Drop Point" icon-left="number-field"  state="warning" placeholder="enter your droup point" required></fw-input>
        <fw-button color="primary"> Go to point table</fw-button>
    </div>
</body>
</html>
